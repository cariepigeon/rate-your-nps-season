<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!--my css-->
  <link rel="stylesheet" href="rateyournpsseason.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Solway:300,400&display=swap" rel="stylesheet">

  <title>rateYourNPSseason</title>

</head>
<!-- div that holds entire top part (nav, header, selection box, and button so that when user clicks the park they want to review the background image can switch from the whole body to just the div that holds the top div that holds everything except the reviews) -->

<body>
  <!--top nav with logo-->
  <nav>
    <ul>
      <li class="nav" id="home"><a href="#">RateYourNPSseason</a></li>
      <li class="nav" id="right">ABOUT</li>
      <li class="nav" id="right2">CONTACT</li>
    </ul>
  </nav>

  <div id="interface">
    <!-- header -->
    <header>
      <h1>
        Review Your NPS Season & Read Reviews for National Parks You're Interested In Working At
      </h1>
    </header>
    <form name="choose park" id="selection">
      <label for="npsunit">
        <p id="question">What NPS Unit Would You like to Read Reviews/Add Review For:</p>
      </label>
      <select id="npsunit" name="npsunit">
        <option value="0">Abraham Lincoln Birthplace National Historical Park</option>
        <option value="1">Acadia National Park</option>
        <option value="2">Adams National Historical Park</option>
        <option value="3">African American Cival War Memorial</option>
        <option value="4">African Burial Ground National Monument</option>
        <option value="5">Agate Fossil Beds National Monument</option>
        <option value="6">Ala Kahakai National Historic Trail</option>
        <option value="7">Alagnak Wild River</option>
        <option value="8">Alaska Public Lands</option>
        <option value="9">Alcatraz Island</option>
        <option value="10">Aleutian Islands World War II National Historic Area</option>
        <option value="11">Alibates Flint Quarries National Monument</option>
        <option value="12">Allegheny Portage Railroad National Historic Site</option>
        <option value="13">American Memorial Park</option>
        <option value="14">Amistad National Recreation Area</option>
        <option value="15">Anicostia Park</option>
        <option value="16">Andersonville National Historic Site</option>
        <option value="17">Andrew Johnson National Historic Site</option>
        <option value="18">Aniakchak National Monument and Preserve</option>
        <option value="19">Antietam National Battlefield</option>
        <option value="20">Apostle Islands National Lakeshore</option>
        <option value="21">Appalachian National Scenic Trail</option>
        <option value="22">Appomattox Court House National Historic Park</option>
        <option value="23">Arabia Mountain National Heritage Area</option>
        <option value="24">Arches National Park</option>
        <option value="25">Arkansas Post National Memorial</option>
        <option value="26">Arlington House, The Robert E. Lee Memorial</option>
        <option value="27">Assateague Island National Seashore</option>
        <option value="28">Atchafalaya National Heritage Area</option>
        <option value="29">Agusta Canal National Heritage Area</option>
        <option value="30">Aztec Ruins National Monument</option>
      </select>

      <!--button to cause event listener-->
      <button type="button" id="btn-read">READ / WRITE REVIEWS!</button>
    </form>
  </div>


  <!--div that holds Title of Park your Reading/Writing Review for-->
  <div id="title"></div>


  <!--div that holds reviews. Dynamic according to user selection-->
  <div id="element">
    <!-- <script src="https://www.powr.io/powr.js?platform=html"></script><div class="powr-reviews" id="ac6813e6_1574355481"></div>-->
  </div>

  <footer>

  </footer>
  <!--script for POWr-->
  <script src="https://www.powr.io/powr.js?platform=html"></script>

  <!--my JS-->
  <script src="rateyournpsseason.js"></script>

</body>

</html>
